<div class="container">
  <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="assets/bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Form Section -->
  <div class="login-section">
    <h1>Welcome to Learnity</h1>
    <p>Please sign in to access your courses and learning materials.</p>
    <form #loginForm="ngForm" class="login-form">
      <label for="username">Email or Username:</label>
      <div class="input-container">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your email or username"
          [(ngModel)]="username"
          required
        />
      </div>
      <label for="password">Password:</label>
      <div class="input-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit" (click)="onLogin()">Sign In</button>
    </form>
    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
  </div>
</div>
